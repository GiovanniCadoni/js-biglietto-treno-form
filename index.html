<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyTickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-8">
                <div>
                    <div class="mb-3">
                        <label for="name" class="form-label text-white">Inserire nome e cognome</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="km" class="form-label text-white">Quanti km si vogliono fare?</label>
                        <input type="number" class="form-control" id="km">
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label text-white">Quanti anni ha? (agevolazioni a seconda dell'età)</label>
                        <input type="number" class="form-control" id="age">
                    </div>
                    <button id="send" class="btn btn-primary">Invia</button>
                    <button id="clear" class="btn btn-danger mx-4">Elimina</button>
                </div>
                <div class="result-section card mt-5 py-2">
                    <div class="row g-0">
                        <div class="col-md-4 d-flex align-items-center">
                            <img src="./img/360_F_256465395_JtRZ51y5MtTQiHdUBXaFuFbyhXtkrVI1.jpg"
                                class="img-fluid rounded-start" alt="train-card">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title fs-4 fw-bolder text-uppercase m-0" id="name-card">Nome Cognome</h5>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item text-secondary" id="age-card">Età del passeggero: </li>
                                <li class="list-group-item text-secondary" id="km-card">Distanza da percorrere: </li>
                                <li class="list-group-item text-danger" id="price-card">Prezzo: </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
