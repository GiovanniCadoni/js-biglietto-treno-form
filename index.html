<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BuyTickets</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <div class="container-fluid h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-8">
                    <form>
                        <div class="mb-3">
                          <label for="name" class="form-label">Inserire nome e cognome</label>
                          <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                          <label for="km" class="form-label">Quanti km si vogliono fare?</label>
                          <input type="number" class="form-control" id="km">
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Quanti anni ha? (agevolazioni a seconda dell'et√†)</label>
                            <input type="number" class="form-control" id="age">
                        </div>
                        <button id="send" class="btn btn-primary">Invia</button>
                        <button id="clear" class="btn btn-danger mx-4">Elimina</button>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="./js/script.js"></script>
    </body>
</html>
